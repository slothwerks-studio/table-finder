<!DOCTYPE HTML>
<html>
	<head>
		<title>Table Finder</title>
		<link rel="stylesheet" type="text/css" href="./styles/styles.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
	</head>
	<body>
		<div class="top-layer">
			<div class="reservation-form">
				<div class="close-form">x</div>
				<form class="table-reserve">
					<h2>New Reservation</h2>
					<p class="table-number">Table Number: 0</p>
					<input type="text" class="text-input" id="guestName" placeholder="Name" />
					<input type="text" class="text-input" id="phoneNumber" placeholder="Phone (###-###-####)" />
					<input type="text" class="text-input" id="numberOfGuests" placeholder="Number of Guests" />
					<input type="button" class="save-button" id="saveButton" value="Save" name="Reserve" />
				</form>
			</div>
		</div>
		<div class="bottom-layer">
			<h1>Table Finder</h1>
			<p class="pick-table">Pick your table now</p>
			<div class="floorplan">
				<div class="available">1</div>
				<div class="available">2</div>
				<div class="available">3</div>
				<div class="available">4</div>
				<div class="available">5</div>
				<div class="available">6</div>
				<div class="available">7</div>
				<div class="available">8</div>
				<div class="available">9</div>
			</div>
			
		</div>
		<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
		<script src="./assets/script.js"></script>
	</body>
</html>
